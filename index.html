<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Assets/style.css">

    <!-- linking fonts -->
    <link href="https://fonts.cdnfonts.com/css/typeface-mario-world-pixel-filled" rel="stylesheet">
    <title>Coding Quiz</title>

</head>
<body background="/Assets/Img/EditedMenu.png">

    <!-- Theme music -->
    <embed name="Themesong" src="" loop="false" hidden="true" autostart="true">

     <!-- main content -->
        <div class="container-fluid">

        <!-- top for highscore link and timer -->
            <div class="row">
                <div class="col text-left">
                    <a href="#" id="viewHighScore">High Scores</a>
                </div>
            <div id="timer" class="col text-right">
                <i class="far fa-clock"></i><span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
        </div>

        <div id="everything" class="row text-left">
            <div class="col-md-2"></div>
              <main class="col-md-8">

                  <!--start screen-->
                  <div id="start" class="m-2 justify-content-center">
                      <h1 class="font-weight-bold pl-5 pr-5">Its a Coding Test</h1>
                      <button type="button" id="start-quiz-button" class="btn-transparent ml-5 align-center">Lets Go!</button>
                  </div>

                  <!--quiz div-->
                  <div id="questionDiv" style="display: none;">
                    <p id="questionTitle" class=" ml-2 justify-content-center font-weight-bold padding-left margin-left"></p>
                    <div class="pl-5 pt-2 pb-3 justify-content-left margin-left">
                        <p><button id="btn0" class="btn btn-transparent text-center"></button></p>
                        <p><button id="btn1" class="btn btn-transparent text-center"></button></p>
                        <p><button id="btn2" class="btn btn-transparent text-center"></button></p>
                        <p><button id="btn3" class="btn btn-transparent text-center"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="answerCheck" style="display: none;"></p>
                    </div>
                  </div>

                  <!--score-->
                    <div class="pl-5 ml-2 justify-content-center font-weight-bold" id="summary" style="display: none;">
                        <div class="col-2"></div>
                        <div class="col-8 text-left">
                            <h2 class="font-weight-bold pt-2 pb-3 m-2">Final score is <span id="finalScore"></span> !</h2>
                            <form>
                                <p class="pt-2 pb-3 m-2">Enter your name here: <input id="initialInput" class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" id="submitInitialBtn" class="btn btn-transparent mt-3">Submit</button>
                                </p>
                            </form>
                        </div>
                    <div class="col-2"></div>
                </div>

                <!--highscores-->
                <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>                   
                    <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
                    <p>
                        <button type="submit" class="btn btn-transparent mt-3 mr-3" id="goBackBtn">Go Back</button>
                        <button type="submit" class="btn btn-transparent mt-3" id="clearHighScoreBtn">Clear High Scores</button>
                    </p>
                    
                </div>
              </main>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="/Assets/script.js"></script>
    <style>
        @import url('http://fonts.cdnfonts.com/css/typeface-mario-world-pixel-filled');
        </style>
</body>
</html>
